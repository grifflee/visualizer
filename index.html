

<!DOCTYPE html>
<!-- html element for the whole document, setting language to english via attribute lang -->
<html lang="en">

<!-- head element, usually a section holding <meta> <title> <link>  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Vibes</title>
    <!-- importing fonts -->
    <!-- preconnect means get the connection ready to font servers (DNS lookup, TCP connect, TLS handshake)-->
    <!-- serves the CSS that describes the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- serves actual font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- href answers where is it (location/URL -->
     <!-- href is the address -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <!-- importing for css -->
    <!-- rel is the use case -->
    <!-- rel answers what is it to this document (how should the browser treat the link)-->
    <!-- stylesheet, this url is css to apply -->
     <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scene">
        <!-- Animated background layers -->
        <div class="sky"></div>
        <div class="stars" id="stars"></div>
        <div class="clouds"></div>
        
        <!-- City silhouette -->
        <div class="city-layer city-back"></div>
        <div class="city-layer city-mid"></div>
        <div class="city-layer city-front"></div>
        
        <!-- Window frame overlay -->
        <div class="window-frame">
            <div class="window-divider-h"></div>
            <div class="window-divider-v"></div>
            <div class="window-sill"></div>
        </div>
        
        <!-- Rain effect -->
        <div class="rain" id="rain"></div>
        
        <!-- Cozy room elements -->
        <div class="room-interior">
            <div class="plant">
                <div class="pot"></div>
                <div class="stem"></div>
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>
            </div>
            
            <div class="cat">
                <div class="cat-body"></div>
                <div class="cat-head">
                    <div class="cat-ear cat-ear-l"></div>
                    <div class="cat-ear cat-ear-r"></div>
                    <div class="cat-eye cat-eye-l"></div>
                    <div class="cat-eye cat-eye-r"></div>
                </div>
                <div class="cat-tail"></div>
            </div>
            
            <div class="coffee-cup">
                <div class="cup-body"></div>
                <div class="cup-handle"></div>
                <div class="steam" id="steam"></div>
            </div>
        </div>
        
        <!-- Floating particles -->
        <div class="particles" id="particles"></div>
    </div>
    
    <!-- Music Player Section (Spotify Integration Ready) -->
    <div class="player-container">
        <div class="player">
            <div class="album-art" id="albumArt">
                <div class="vinyl">
                    <div class="vinyl-label"></div>
                </div>
                <div class="no-track-icon">♫</div>
            </div>
            
            <div class="track-info">
                <div class="track-name" id="trackName">Demo Playlist</div>
                <div class="artist-name" id="artistName">Press play ▶</div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">◄◄</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">►►</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <!-- Visualizer bars -->
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <!-- Time display -->
    <div class="time-display" id="timeDisplay"></div>
    
    <!-- Ambient text -->
    <div class="ambient-text">
        <span class="blink">_</span> lofi vibes <span class="blink">_</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
